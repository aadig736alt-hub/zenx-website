<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenX â€“ Performance, Your Way</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #111;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      letter-spacing: 6px;
    }

    .motto {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: 2px solid #111;
      background: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #111;
      color: white;
      transform: translateY(-3px);
    }

    .custom {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="logo">ZENX</div>
    <div class="motto">Performance, Your Way.</div>

    <div class="buttons">
      <button class="btn">Automotive</button>
      <button class="btn">Marine</button>
      <button class="btn">Aerospace</button>
    </div>

    <div class="custom">
      Fully customizable mobility across land, sea, and air.
    </div>
  </div>
</body>
</html>
